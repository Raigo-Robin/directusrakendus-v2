name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Build Directus
        run: npm run build

      - name: Set up Docker
        uses: azure/docker-login@v1
        with:
          login-server: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t raigorobin/viimaekatse .

      - name: Push Docker image
        run: docker push raigorobin/viimaekatse

      - name: Deploy to Azure Container Instances
        uses: azure/container-instances-deploy@v1
        with:
          resource-group: your-resource-group
          location: your-location
          name: your-container-instance-name
          image: raigorobin/viimaekatse
          registry-login-server: docker.io
          registry-username: ${{ secrets.DOCKERHUB_USERNAME }}
          registry-password: ${{ secrets.DOCKERHUB_TOKEN }}
