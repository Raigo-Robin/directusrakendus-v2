name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set Directus KEY environment variable
        run: echo "KEY=${{ secrets.DIRECTUS_KEY }}" >> $GITHUB_ENV

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: testregistryraigo.azurecr.io
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Pull Directus Docker image
        run: docker pull directus/directus:latest

      - name: Tag Docker image
        run: docker tag directus/directus:latest testregistryraigo.azurecr.io/my-directus-app:${{ github.sha }}

      - name: Push Docker image to Azure Container Registry
        run: docker push testregistryraigo.azurecr.io/my-directus-app:${{ github.sha }}
